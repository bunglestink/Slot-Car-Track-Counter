<!doctype html>
<html ng-app>
  <head>
    <title>Slot Car Track Counter</title>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.min.js"></script>
  </head>
  <body>
    <h1>Slot Car Track Counter</h1>
    <hr />
    <div>
      <div class="start-race">
        Laps: <input type="text" value="5" />
        Tracks: <input type="text" value="2" />

      </div>
      <div class="stop-race" style="display: none;">

      </div>
    </div>
    <hr />
    <table>
      <thead>
        <tr>
          <th>Lap</th>
          <th>Track 1</th>
          <th>Track 2</th>
        </tr>

      <tbody>

        </tr>
        <tr>
          <td>2</td>
          <td></td>
          <td>42.83</td>
        </tr>
        <tr>
          <td>3</td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td>4</td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td>5</td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
